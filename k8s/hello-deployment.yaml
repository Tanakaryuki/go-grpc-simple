apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: tanakaryuki/hello-service:latest
        ports:
        - containerPort: 50051
        env:
        - name: PORT
          value: "50051"
